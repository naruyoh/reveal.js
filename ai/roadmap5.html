						## Building an AI-Powered Communication Tool
						### A Strategic Roadmap

						**Presenter:** Naruse
						**Date:** July 22, 2025
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## The Challenge & The Opportunity

						* **Challenge:** Communication gaps exist. Managers are burdened with repetitive questions, and employees can feel unheard or lack immediate access to information.
						* **Opportunity:** We can build an in-house AI tool to bridge these gaps.
						* **Core Goals:**
							* **Empower Employees:** Provide instant, accurate answers to policy questions.
							* **Reduce Manager Workload:** Automate routine inquiries and meeting summaries.
							* **Improve Support:** Use data to understand team needs and improve communication quality.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Our 12-Month Development Journey

						* **Months 1-3: Foundation & Manager MVP**
							* Build the core AWS infrastructure and security.
							* Deliver a basic dashboard for managers to view their team and start a 1-on-1.

						* **Months 4-6: Live Meetings & Basic AI**
							* Enable live transcription and summarization of 1-on-1 meetings.
							* Managers get initial insights like meeting sentiment.

						* **Months 7-12: Employee Tools & Advanced Insights**
							* Launch the employee chatbot for policy questions (RAG).
							* Deploy advanced AI models to provide personalized action guidelines and deeper insights.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Key Technologies

						* **Cloud Platform:** **Amazon Web Services (AWS)** for scalability and security.
						* **Core AI Services:**
							* **AWS Transcribe & Comprehend:** For live meeting analysis.
							* **AWS Kendra & Lex:** To power the employee RAG chatbot.
							* **AWS SageMaker:** For custom, advanced AI models.
						* **Application:** A modern **React** frontend for a professional user experience.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Expected Outcomes

						* **Operational Efficiency:** Drastically reduce time spent by managers on routine questions.
						* **Improved Support Quality:** Equip managers with data-driven insights to better support their teams.
						* **Empowered Workforce:** Give employees a tool for self-service and to review their own progress.
						* **A Foundation for the Future:** Create a dynamic, evolving platform that grows with our company's needs.
					</textarea>
