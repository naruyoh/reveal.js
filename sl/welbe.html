					<textarea data-template>
						# AI活用による業務効率化・支援品質向上に向けたPoCご提案
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## はじめに
						* 貴社は、障害者就労支援、児童福祉サービス、職業紹介など、社会に大きく貢献する重要な事業を展開されています。
						* AI技術の導入は、日々の業務を効率化し、利用者様への支援品質をさらに向上させる大きな可能性を秘めています。
						* 本提案では、具体的なAI活用シナリオと、その第一歩となるPoC（概念実証）の費用感（工数）をご提示します。
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## 本提案の目的
						* **目的：** 貴社の業務におけるAI技術の具体的な適用可能性と、その効果をPoCフェーズを通じて検証すること。
						* **ゴール：** AI導入の実現性を見極め、将来的な本格導入に向けた具体的な計画を策定するための基盤を築きます。
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## AI導入の全体像と期待される3つの効果
						1. **業務効率化**
						   * 手作業や定型業務の自動化・半自動化により、従業員の負担を軽減し、より付加価値の高い業務へ集中できる時間を創出します。
						2. **支援品質の向上**
						   * AIによるデータ分析と洞察に基づき、個別最適化された支援計画の策定や、利用者様の状態変化の早期発見を可能にします。
						3. **データ活用による意思決定支援**
						   * 蓄積された多様なデータをAIが分析し、客観的な情報を提供することで、より迅速かつ的確な意思決定をサポートします。
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## PoC（概念実証）フェーズとは？
						本格開発の前に、AI技術の適用可能性と効果を最小限の範囲で検証するフェーズです。
						* **目的**: AI技術の適用可能性と効果を検証し、本格導入に向けた課題を洗い出す。
						* **期間**: 各プロジェクトの想定工数に基づき、概ね数週間から数ヶ月を想定。
						* **成果物**: AIモデルのプロトタイプ、機能検証レポート、精度評価レポートなど。
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## AIアプリケーション開発の全体フェーズ
						AIアプリケーション開発は、一般的に以下の3つのフェーズで進行します。
						1. **PoC（概念実証）フェーズ**
						   * **目的**: 技術の適用可能性と効果を最小限の範囲で検証し、実現性を見極める。
						2. **本格開発（MVP/フェーズ1開発）フェーズ**
						   * **目的**: PoCで検証された技術を基に、実運用可能な最小限の機能（MVP）を開発する。
						3. **運用・改善フェーズ**
						   * **目的**: 開発したAIアプリケーションを安定的に運用し、継続的な改善を通じて効果を最大化する。
					</textarea>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							## PoC対象①
							### 支援業務の効率化・記録標準化
							* **課題**: 支援記録の記入負担、記録フォーマットのばらつき、請求書・報告書作成の時間。
							* **AIによる解決策**: 音声認識・自動要約による記録時間短縮、AIによる文章チェックでの記録品質向上、帳票作成支援による事務作業効率化。
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### PoC対象シナリオと想定工数
							| 選定AI活用シナリオ | 最小工数（人日） | 最大工数（人日） |
							| :--- | :--- | :--- |
							| 1. 支援記録の音声入力・自動要約システム | 30 | 55 |
							| 2. 事業所内の文書検索・情報整理アシスタント | 20 | 30 |
							| **合計** | **50** | **85** |
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							## PoC対象②
							### 個別支援計画・職業マッチングの最適化
							* **課題**: 適職判断の主観性、訓練ログの活用不足、支援計画のパターン化。
							* **AIによる解決策**: 訓練ログ・行動特性・支援記録からの「適性」抽出、類似利用者との比較による成功事例レコメンド、課題傾向の可視化と計画調整提案。
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### PoC対象シナリオと想定工数
							| 選定AI活用シナリオ | 最小工数（人日） | 最大工数（人日） |
							| :--- | :--- | :--- |
							| 1. 訓練プログラムレコメンデーション | 30 | 50 |
							| 2. 職務経歴書・履歴書からのスキル自動抽出 | 20 | 35 |
							| 3. 求人票情報の自動分類・キーワード抽出 | 20 | 30 |
							| **合計** | **70** | **115** |
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							## PoC対象③
							### 定着支援と企業連携の強化
							* **課題**: 利用者のストレス変化把握の困難さ、定着記録の社内閉鎖性、離職後の事後対応型。
							* **AIによる解決策**: 日報・定着記録からの感情傾向/ストレスパターン可視化、リアルタイム共有できる定着ダッシュボード構築、離職リスクのスコアリングと事前アラート通知。
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### PoC対象シナリオと想定工数
							| 選定AI活用シナリオ | 最小工数（人日） | 最大工数（人日） |
							| :--- | :--- | :--- |
							| 1. 定着支援記録からの感情傾向分析 | 35 | 60 |
							| 2. 個別支援計画の進捗状況可視化ダッシュボード | 25 | 45 |
							| 3. 企業向け障害者雇用情報提供ポータル | 20 | 35 |
							| **合計** | **80** | **140** |
						</textarea>
					</section>
				</section>

				<section data-markdown>
					<textarea data-template>
						## PoC工数算出の前提条件
						* **データ状況**: 貴社内に業務に必要なデータが十分に蓄積されている。
						* **AI生成精度目標**: AIが生成する情報や分析結果の精度は、**最低80%**を目指す。
						* **プライバシー保護**: 厳重なプライバシー保護とセキュリティ対策を最優先で講じる。
						* **開発フェーズ**: PoCフェーズにおける主要機能の実現と精度検証に限定。
						* **その他**: 標準API連携、最低限のUI/UX、クラウド利用などを仮定。
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## AI導入による期待効果（目標KPI）
						AIアプリケーション導入により、以下の業務工数削減率を目指します。
						* **工数8割削減**: 大幅に短縮できる業務
						* **工数4割削減**: 業務効率化や有効という場合
						* **工数1割から3割削減**: 業務改善などの場合
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## 今後の展望と結び
						* **今後の展望**: PoCで有効性が確認できた場合、本格的なシステム開発へと移行します。
						* **結び**: AI技術は、貴社の事業に新たな価値をもたらす強力なツールとなり得ます。本提案が、貴社のAI活用に向けた具体的な検討の一助となれば幸いです。

						ご不明な点やご要望がございましたら、お気軽にお申し付けください。
					</textarea>
